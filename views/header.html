<div ng-controller="JumboController">
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Details</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="user in users">

            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" ng-click="setDataForUser(user.id)">Info</button></td>


        </tr>



    </tbody>


</table>

<button type="button" class="btn btn-success" ng-click="addUser()">Add user</button>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModallabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalabel">User Info</h4>
            </div>

            <div class="modal-body">
                {{currentUser}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

</div></div>
